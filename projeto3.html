<!DOCTYPE html>

    <head>
      <button class="botaoPrincipal">STORE</button>

          type="text"

        <button class="botao-pesquisa">Buscar</button>

      <nav>

          <button class="botao"><li>Eletrodomestico</li></button>

        <div class="eletrodomestico">

          <p>Geladeira Eletrolux Frost Free 310L </p>
          <p>R$7.999.99</p>
        </div>
        <!--Div para a foto do forno eletrico-->

          <p>Forno eletrico Eletrolux </p>
          <p>R$899.99</p>

        <!--Div para a foto do microondas -->

          <img src="img/microondas.PNG" alt="Geladeira Eletrolux"/>
          <p>Microondas Eletrolux </p>
