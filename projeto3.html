<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Define o tipo de documento HTML e a linguagem principal da página -->
    <meta charset="UTF-8" />
    <!-- Define o conjunto de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ajusta a visualização para dispositivos móveis -->
    <title>STORE</title>
    <!-- Título da página que aparece na aba do navegador -->
    <link rel="stylesheet" href="CSS/estiloProjeto3.css" />
    <!-- Importa o arquivo CSS externo -->
  </head>
  <body>
    <!-- Cabeçalho da página -->
    <header>
      <div class="top-bar">
        <!-- Botão principal com o nome da loja -->
        <button class="botaoPrincipal">STORE</button>

        <!-- Botões para o perfil do usuário e o carrinho -->
        <div class="top-buttons">
          <button class="perfil">Perfil</button>
          <!-- Botão de perfil -->
          <button class="carrinho">Carrinho</button>
          <!-- Botão de carrinho -->
        </div>
      </div>

      <!-- Container da barra de pesquisa -->
      <div class="container-pesquisa">
        <!-- Div para o campo de entrada de texto da pesquisa -->
        <div class="barra-pesquisa">
          <input type="text" <!-- Define um campo de texto -- />
          placeholder="Pesquisar produto"
          <!-- Texto de dica dentro do campo -->
          class="input-pesquisa"
          <!-- Classe para estilização -->
          />
        </div>
        <!-- Botão para realizar a pesquisa -->
        <button class="botao-pesquisa">Buscar</button>
      </div>

      <!-- Menu de navegação com categorias -->
      <nav>
        <ul>
          <!-- Botões para cada categoria -->
          <button class="botao"><li>Eletrodomésticos</li></button>
          <button class="botao"><li>Beleza</li></button>
          <button class="botao"><li>Dia a Dia</li></button>
          <button class="botao"><li>Saúde</li></button>
          <button class="botao"><li>Entretenimento</li></button>
          <button class="botao"><li>Comida</li></button>
        </ul>
      </nav>
    </header>

    <!-- Conteúdo principal da página -->
    <main>
      <!-- Seção de produtos da categoria Eletrodomésticos -->
      <section class="eletrodomestico">
        <h2>Eletrodomésticos</h2>
        <!-- Título da seção -->

        <!-- Produto 1: Geladeira -->
        <div class="produto">
          <img src="img/Imagem-geladeira.PNG" alt="Geladeira Eletrolux" />
          <!-- Imagem da geladeira -->
          <p>Geladeira Eletrolux Frost Free 310L</p>
          <!-- Nome do produto -->
          <p>R$7.999,99</p>
          <!-- Preço do produto -->
          <button class="adicionar-carrinho">Adicionar ao Carrinho</button>
          <!-- Botão de ação -->
        </div>

        <!-- Produto 2: Forno elétrico -->
        <div class="produto">
          <img src="img/fono-eletrico.PNG" alt="Forno elétrico Eletrolux" />
          <!-- Imagem do forno -->
          <p>Forno elétrico Eletrolux</p>
          <!-- Nome do produto -->
          <p>R$899,99</p>
          <!-- Preço do produto -->
          <button class="adicionar-carrinho">Adicionar ao Carrinho</button>
          <!-- Botão de ação -->
        </div>

        <!-- Produto 3: Micro-ondas -->
        <div class="produto">
          <img src="img/microondas.PNG" alt="Micro-ondas Eletrolux" />
          <!-- Imagem do micro-ondas -->
          <p>Micro-ondas Eletrolux</p>
          <!-- Nome do produto -->
          <p>R$399,99</p>
          <!-- Preço do produto -->
          <button class="adicionar-carrinho">Adicionar ao Carrinho</button>
          <!-- Botão de ação -->
        </div>
      </section>
    </main>
  </body>
</html>
