<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel">
        <img src="img/luanSatana.jpeg" alt="Imagem 1" />
        <img src="img/Marilha.PNG" alt="Imagem 2" />
        <img src="img/HenriqueJuliano.jpg" alt="Imagem 3" />
      </div>
      <input
        type="range"
        min="0"
        max="2"
        step="1"
        value="0"
        class="carousel-range"
      />
    </div>
  </body>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .carousel-container {
      width: 100%;
      max-width: 600px;
      position: absolute;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%; /* Para suportar as 3 imagens */
    }

    .carousel img {
      width: 100%;
      flex-shrink: 0;
    }

    .carousel-range {
      width: 120%;
      margin-top: 1rem;
      cursor: grabbing;
    }
  </style>

  <script>
    const carousel = document.querySelector(".carousel");
    const rangeInput = document.querySelector(".carousel-range");

    // Atualiza o carrossel quando o usuário move a barra de navegação
    rangeInput.addEventListener("input", () => {
      const index = rangeInput.value;
      const offset = -index * 100; // Calcula a posição do carrossel
      carousel.style.transform = `translateX(${offset}%)`;
    });
  </script>
</html>
